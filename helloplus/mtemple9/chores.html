<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chores</title>
  <!-- Bootstrap CDN for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>Chores List</h1>
    <div class="mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task">
    </div>
    <button class="btn btn-primary" onclick="addTask()">Add Task</button>

    <ul id="taskList" class="list-group mt-3"></ul>
  </div>

  <script>
    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const taskText = taskInput.value.trim();

      if (taskText === '') {
        return;
      }

      const taskList = document.getElementById('taskList');
      const li = document.createElement('li');
      li.className = 'list-group-item task-item';
      li.innerHTML = `${taskText} <button class="btn btn-danger btn-sm" onclick="removeTask(this)">Remove</button>`;

      taskList.appendChild(li);
      taskInput.value = ''; // Clear input field
    }

    function removeTask(button) {
      const taskItem = button.parentElement;
      taskItem.remove();
    }
  </script>
</body>
</html>
